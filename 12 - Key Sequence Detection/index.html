<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let pressed = [];
      let secretKey = "yo yo";

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        if (pressed.length > secretKey.length) pressed.splice(0, 1);
        if (pressed.join("") === secretKey) cornify_add();
      });
    </script>
  </body>
</html>
